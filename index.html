<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/miku/miku-person-1.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>AniMood</title>
</head>
<body>

    <header>

        <div class="div-header-options">
            <img class="icons-header" src="/assets/img/icons/gif-icon-dark.png" alt="Ícone meus Gifs">
            <p>Meus Gifs</p>
        </div>
            
        <img src="/assets/img/logo/animood-logo.png" alt="Logo AniMood">

        <div id="dark-theme" class="div-header-options">
            <img class="icons-header" src="/assets/img/icons/theme-dark.png" alt="Ícone de tema escuro">
            <p>Dark Mode</p>
        </div>

    </header>

    <main>

        <p>A Miku consegue reproduzir o que você está sentindo por meio de GIF de animes!</p>

        <section id="principal-section">

            <img src="/assets/img/miku/miku-person-1.png" alt="Miku acenando">
            
            <section id="principal-section-questions">

                <div id="salutation-div">
                    Olá, como você está se sentindo hoje?
                </div>
    
                <div class="div-answers">
                    <div class="answers">feliz</div>
                    <div class="answers">Triste</div>
                    <div class="answers">Apaixonado</div>
                </div>
        
                <div class="div-answers">
                    <div class="answers">Nervoso</div>
                    <div class="answers">Sono</div>
                    <div class="answers">Raiva</div>
                </div>

            </section>
            
        </section>

    </main>
   
    <script src="/assets/js/control-theme.js" defer></script>
    <script src="/assets/js/script.js" defer></script>

</body>
</html>
